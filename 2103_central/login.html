<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto - CIMA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <style>
        /* Definições gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        header {
            background-color: #3e5a78;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 14px;
            margin: 5px 0 0 0;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #3e5a78;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Centralizando o formulário */
        center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <form action="perfil.html">
            <center>
                <header id="header">
                    <h1>CIMA</h1>
                    <p>CONTROLE DE PATRIMÔNIO</p>
                </header>
            </center>

            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Digite seu ID">

            <label for="senha">SENHA:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
